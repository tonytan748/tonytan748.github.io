    <div class="post-content"><h1 id="电池指示灯"><a href="#电池指示灯" class="headerlink" title="电池指示灯"></a>电池指示灯</h1><p>这个方便的脚本可以让你设置你想要得到通知的电池百分比，该脚本使用 Pyler 进行通知，使用 Psutil 获取当前的电池百分比。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># Battery Notifier</span></span><br><span class="line"><span class="comment"># pip instal plyer</span></span><br><span class="line"><span class="keyword">from</span> plyer <span class="keyword">import</span> notification</span><br><span class="line"><span class="keyword">import</span> psutil</span><br><span class="line"><span class="keyword">from</span> time <span class="keyword">import</span> sleep</span><br><span class="line"><span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">    battery = psutil.sensors_battery()</span><br><span class="line">    life = battery.percent</span><br><span class="line">    <span class="keyword">if</span> life &lt; <span class="number">50</span>:</span><br><span class="line">        notification.notify(</span><br><span class="line">            title = <span class="string">"Battery Low"</span>,</span><br><span class="line">            message = <span class="string">"Please connect to power source"</span>,</span><br><span class="line">            timeout = <span class="number">10</span></span><br><span class="line">        )</span><br><span class="line">    sleep(<span class="number">60</span>)</span><br></pre></td></tr></table></figure>
