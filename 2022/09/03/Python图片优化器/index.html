    <div class="post-content"><h1 id="图片优化器"><a href="#图片优化器" class="headerlink" title="图片优化器"></a>图片优化器</h1><ul>
<li>使用这个很棒的自动化脚本，可以帮助把图像处理的更好，你可以像在 Photoshop 中一样编辑它们。</li>
<li>该脚本使用Python的是 Pillow 模块</li>
</ul>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># Image Optimizing</span></span><br><span class="line"><span class="comment"># pip install Pillow</span></span><br><span class="line"><span class="keyword">import</span> PIL</span><br><span class="line"><span class="comment"># Croping </span></span><br><span class="line">im = PIL.Image.open(<span class="string">"Image1.jpg"</span>)</span><br><span class="line">im = im.crop((<span class="number">34</span>, <span class="number">23</span>, <span class="number">100</span>, <span class="number">100</span>))</span><br><span class="line"><span class="comment"># Resizing</span></span><br><span class="line">im = PIL.Image.open(<span class="string">"Image1.jpg"</span>)</span><br><span class="line">im = im.resize((<span class="number">50</span>, <span class="number">50</span>))</span><br><span class="line"><span class="comment"># Flipping</span></span><br><span class="line">im = PIL.Image.open(<span class="string">"Image1.jpg"</span>)</span><br><span class="line">im = im.transpose(PIL.Image.FLIP_LEFT_RIGHT)</span><br><span class="line"><span class="comment"># Rotating</span></span><br><span class="line">im = PIL.Image.open(<span class="string">"Image1.jpg"</span>)</span><br><span class="line">im = im.rotate(<span class="number">360</span>)</span><br><span class="line"><span class="comment"># Compressing</span></span><br><span class="line">im = PIL.Image.open(<span class="string">"Image1.jpg"</span>)</span><br><span class="line">im.save(<span class="string">"Image1.jpg"</span>, optimize=<span class="literal">True</span>, quality=<span class="number">90</span>)</span><br><span class="line"><span class="comment"># Bluring</span></span><br><span class="line">im = PIL.Image.open(<span class="string">"Image1.jpg"</span>)</span><br><span class="line">im = im.filter(PIL.ImageFilter.BLUR)</span><br><span class="line"><span class="comment"># Sharpening</span></span><br><span class="line">im = PIL.Image.open(<span class="string">"Image1.jpg"</span>)</span><br><span class="line">im = im.filter(PIL.ImageFilter.SHARPEN)</span><br><span class="line"><span class="comment"># Set Brightness</span></span><br><span class="line">im = PIL.Image.open(<span class="string">"Image1.jpg"</span>)</span><br><span class="line">im = PIL.ImageEnhance.Brightness(im)</span><br><span class="line">im = im.enhance(<span class="number">1.5</span>)</span><br><span class="line"><span class="comment"># Set Contrast</span></span><br><span class="line">im = PIL.Image.open(<span class="string">"Image1.jpg"</span>)</span><br><span class="line">im = PIL.ImageEnhance.Contrast(im)</span><br><span class="line">im = im.enhance(<span class="number">1.5</span>)</span><br><span class="line"><span class="comment"># Adding Filters</span></span><br><span class="line">im = PIL.Image.open(<span class="string">"Image1.jpg"</span>)</span><br><span class="line">im = PIL.ImageOps.grayscale(im)</span><br><span class="line">im = PIL.ImageOps.invert(im)</span><br><span class="line">im = PIL.ImageOps.posterize(im, <span class="number">4</span>)</span><br><span class="line"><span class="comment"># Saving</span></span><br><span class="line">im.save(<span class="string">"Image1.jpg"</span>)</span><br></pre></td></tr></table></figure>
