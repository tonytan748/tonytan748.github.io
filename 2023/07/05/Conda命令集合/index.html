    <div class="post-content"><h2 id="删除单个环境"><a href="#删除单个环境" class="headerlink" title="删除单个环境"></a>删除单个环境</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">conda remove --name &lt;env_name&gt; --all</span><br><span class="line"># or </span><br><span class="line">conda env remove --name &lt;env_name&gt;</span><br></pre></td></tr></table></figure>
<h2 id="批量删除多个环境"><a href="#批量删除多个环境" class="headerlink" title="批量删除多个环境"></a>批量删除多个环境</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">conda env list</span><br><span class="line"><span class="comment"># 将环境名称存储在一个文本文件中，每行一个名称。</span></span><br><span class="line"></span><br><span class="line">cat env_list.txt | <span class="keyword">while</span> read env ; do conda remove --name $env --all -y ; done</span><br><span class="line"><span class="comment"># or</span></span><br><span class="line">cat env_list.txt | <span class="keyword">while</span> read env ; do conda env remove --name $env -y ; done</span><br></pre></td></tr></table></figure>
<h2 id="删除所有环境"><a href="#删除所有环境" class="headerlink" title="删除所有环境"></a>删除所有环境</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">conda env list | awk -F<span class="string">' '</span> <span class="string">'&#123;print $1&#125;'</span> | <span class="keyword">while</span> read env ; do conda remove --name $env --all -y ; done</span><br></pre></td></tr></table></figure>
<h2 id="删除anaconda"><a href="#删除anaconda" class="headerlink" title="删除anaconda"></a>删除anaconda</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">conda install anaconda-clean</span><br><span class="line"></span><br><span class="line">anaconda-clean</span><br><span class="line"></span><br><span class="line">rm -rf ~/anaconda3</span><br></pre></td></tr></table></figure>
