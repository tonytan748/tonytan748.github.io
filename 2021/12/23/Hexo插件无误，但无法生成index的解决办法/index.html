    <div class="post-content"><p>很久没更新博客了，发现新建文章编译后，所有的index.html都为空</p>
<p>找了半天方案，大都是要去检查插件</p>
<p>但自己的插件都正常</p>
<p>最后发现是<code>node.js</code>的版本过高导致，原因是<code>hexo-deployer-git</code>已经停止维护了</p>
<p>解决办法就是降版本</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">npm instlal -g n</span><br><span class="line">n v12</span><br></pre></td></tr></table></figure>
<p>降到12版解决</p>
