        <h2><a href="/2021/12/23/Hexo插件无误，但无法生成index的解决办法/">Hexo插件无误，但无法生成index的解决办法</a></h2>
        <span class="post-date">2021-12-23</span>
    </div>
    <div class="post-content">
        很久没更新博客了，发现新建文章编译后，所有的index.html都为空
找了半天方案，大都是要去检查插件
但自己的插件都正常
最后发现是node.js的版本过高导致，原因是hexo-deployer-git已经停止维护了
解决办法就是降版本
12npm instlal -g nn v12
降到12版解决
