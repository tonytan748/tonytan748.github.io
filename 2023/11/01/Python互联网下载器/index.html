    <div class="post-content"><h1 id="互联网下载器"><a href="#互联网下载器" class="headerlink" title="互联网下载器"></a>互联网下载器</h1><p>平时可能使用下载软件从 Internet 下载照片或视频，但现在你可以使用 Python IDM 模块创建自己的下载器。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># Python Downloader</span></span><br><span class="line"><span class="comment"># pip install internetdownloadmanager</span></span><br><span class="line"><span class="keyword">import</span> internetdownloadmanager <span class="keyword">as</span> idm</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">Downloader</span><span class="params">(url, output)</span>:</span></span><br><span class="line">    pydownloader = idm.Downloader(worker=<span class="number">20</span>,</span><br><span class="line">                                part_size=<span class="number">1024</span>*<span class="number">1024</span>*<span class="number">10</span>,</span><br><span class="line">                                resumable=<span class="literal">True</span>,)</span><br><span class="line"></span><br><span class="line">    pydownloader .download(url, output)</span><br><span class="line">Downloader(<span class="string">"Link url"</span>, <span class="string">"image.jpg"</span>)</span><br><span class="line">Downloader(<span class="string">"Link url"</span>, <span class="string">"video.mp4"</span>)</span><br></pre></td></tr></table></figure>
