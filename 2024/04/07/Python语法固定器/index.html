    <div class="post-content"><h1 id="语法固定器"><a href="#语法固定器" class="headerlink" title="语法固定器"></a>语法固定器</h1><blockquote>
<p>厌倦了校对你的长文章或文本，然后，你可以试试这个自动化脚本，它将扫描你的文本并纠正语法错误，这个很棒的脚本使用 Happtransformer 模块，这是一个机器学习模块，经过训练可以修复文本中的语法错误。</p>
</blockquote>
<h1 id="Grammer-Fixer"><a href="#Grammer-Fixer" class="headerlink" title="Grammer Fixer"></a>Grammer Fixer</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pip install happytransformer</span><br></pre></td></tr></table></figure>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> happytransformer <span class="keyword">import</span> HappyTextToText <span class="keyword">as</span> HappyTTT</span><br><span class="line"><span class="keyword">from</span> happytransformer <span class="keyword">import</span> TTSettings</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">Grammer_Fixer</span><span class="params">(Text)</span>:</span></span><br><span class="line">    Grammer = HappyTTT(<span class="string">"T5"</span>,<span class="string">"prithivida/grammar_error_correcter_v1"</span>)</span><br><span class="line">    config = TTSettings(do_sample=<span class="literal">True</span>, top_k=<span class="number">10</span>, max_length=<span class="number">100</span>)</span><br><span class="line">    corrected = Grammer.generate_text(Text, args=config)</span><br><span class="line">    print(<span class="string">"Corrected Text: "</span>, corrected.text)</span><br><span class="line">Text = <span class="string">"This is smple tet we how know this"</span></span><br><span class="line">Grammer_Fixer(Text)</span><br></pre></td></tr></table></figure>
