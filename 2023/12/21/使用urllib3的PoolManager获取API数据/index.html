    <div class="post-content"><h1 id="获取-API-数据"><a href="#获取-API-数据" class="headerlink" title="获取 API 数据"></a>获取 API 数据</h1><p>需要从数据库中获取 API 数据或需要向服务器发送 API 请求。那么这个自动化脚本对你来说是一个方便的工具。使用 Urllib3 模块，可让你获取和发布 API 请求。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># pip install urllib3</span></span><br><span class="line"><span class="keyword">import</span> urllib3</span><br><span class="line"><span class="comment"># Fetch API data</span></span><br><span class="line">url = <span class="string">"https://api.github.com/users/psf/repos"</span></span><br><span class="line">http = urllib3.PoolManager()</span><br><span class="line">response = http.request(<span class="string">'GET'</span>, url)</span><br><span class="line">print(response.status)</span><br><span class="line">print(response.data)</span><br><span class="line"><span class="comment"># Post API data</span></span><br><span class="line">url = <span class="string">"https://httpbin.org/post"</span></span><br><span class="line">http = urllib3.PoolManager()</span><br><span class="line">response = http.request(<span class="string">'POST'</span>, url, fields=&#123;<span class="string">'hello'</span>: <span class="string">'world'</span>&#125;)</span><br><span class="line">print(response.status)</span><br></pre></td></tr></table></figure>
