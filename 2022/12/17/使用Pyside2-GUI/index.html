    <div class="post-content"><h1 id="PySide2-GUI"><a href="#PySide2-GUI" class="headerlink" title="PySide2 GUI"></a>PySide2 GUI</h1><p>这个自动化脚本将帮助你使用 PySide2 Gui 模块创建你的 GUI 应用程序。你可以在下面找到开始开发体面的现代应用程序所需的每种方法。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># PySide 2 </span></span><br><span class="line"><span class="comment"># pip install PySide2</span></span><br><span class="line"><span class="keyword">from</span> PySide6.QtWidgets <span class="keyword">import</span> *</span><br><span class="line"><span class="keyword">from</span> PySide6.QtGui <span class="keyword">import</span> *</span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line">app = QApplication(sys.argv)</span><br><span class="line">window = QWidget()</span><br><span class="line"><span class="comment"># Resize the Window</span></span><br><span class="line">window.resize(<span class="number">500</span>, <span class="number">500</span>)</span><br><span class="line"><span class="comment"># Set the Window Title</span></span><br><span class="line">window.setWindowTitle(<span class="string">"PySide2 Window"</span>)</span><br><span class="line"><span class="comment"># Add Buttons</span></span><br><span class="line">button = QPushButton(<span class="string">"Click Me"</span>, window)</span><br><span class="line">button.move(<span class="number">200</span>, <span class="number">200</span>)</span><br><span class="line"><span class="comment"># Add Label Text</span></span><br><span class="line">label = QLabel(<span class="string">"Hello Medium"</span>, window)</span><br><span class="line">label.move(<span class="number">200</span>, <span class="number">150</span>)</span><br><span class="line"><span class="comment"># Add Input Box</span></span><br><span class="line">input_box = QLineEdit(window)</span><br><span class="line">input_box.move(<span class="number">200</span>, <span class="number">250</span>)</span><br><span class="line">print(input_box.text())</span><br><span class="line"><span class="comment"># Add Radio Buttons</span></span><br><span class="line">radio_button = QRadioButton(<span class="string">"Radio Button"</span>, window)</span><br><span class="line">radio_button.move(<span class="number">200</span>, <span class="number">300</span>)</span><br><span class="line"><span class="comment"># Add Checkbox</span></span><br><span class="line">checkbox = QCheckBox(<span class="string">"Checkbox"</span>, window)</span><br><span class="line">checkbox.move(<span class="number">200</span>, <span class="number">350</span>)</span><br><span class="line"><span class="comment"># Add Slider</span></span><br><span class="line">slider = QSlider(window)</span><br><span class="line">slider.move(<span class="number">200</span>, <span class="number">400</span>)</span><br><span class="line"><span class="comment"># Add Progress Bar</span></span><br><span class="line">progress_bar = QProgressBar(window)</span><br><span class="line">progress_bar.move(<span class="number">200</span>, <span class="number">450</span>)</span><br><span class="line"><span class="comment"># Add Image </span></span><br><span class="line">image = QLabel(window)</span><br><span class="line">image.setPixmap(QPixmap(<span class="string">"image.png"</span>))</span><br><span class="line"><span class="comment"># Add Message Box</span></span><br><span class="line">msg = QMessageBox(window)</span><br><span class="line">msg.setText(<span class="string">"Message Box"</span>)</span><br><span class="line">msg.setStandardButtons(QMessageBox.Ok | QMessageBox.Cancel)</span><br><span class="line">window.show()</span><br><span class="line">sys.exit(app.exec())</span><br></pre></td></tr></table></figure>
