Addit 是一个Python模块，除了提供标准的字典语法外，Addit 生成的字典的值既可以使用属性来获取，也可以使用属性进行设置。
这意味着你不用再写这样的字典了：
123456789101112body = &amp;#123;    &amp;apos;query&amp;apos;: &amp;#123;        &amp;apos;filtered&amp;apos;:...
